<!doctype html>
<style>
    body {
        font-family: 'Montserrat';font-size: 18px;
    }
    .navbar-nav > li{
      margin-left:30px;
      margin-right:0px;
    }
</style>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>VolunteerBuddy: Get the help you need, today!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "font-size: 18px">
        <div class="container-fluid">
        <a class="navbar-brand">VolunteerBuddy</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <li><a class="nav-link" href="/">Home</a></li>
              <li><a class="nav-link active" aria-current="page" href="/register">Register</a></li>
              <li><a class="nav-link" href="/login">Login</a></li>
              <li><a class="nav-link" href="/specialities">Specialities</a></li>
              <li><a class="nav-link" href="/help">Help Someone</a></li>
              <li><a class="nav-link" href="/bookings">See Bookings</a></li>
            </div>
          </div>
        </div>
      </nav>
      <br>
      <div class="container">
        <form method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="name" class="form-control" id="fname" name="fname">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="name" class="form-control" id="lname" name="lname">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name = 'email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name = 'password' class="form-control" id="exampleInputPassword1">
            </div>
            <p>Are you a:</p>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="volunteer" id="flexRadioDefault1" value = "1">
                <label class="form-check-label" for="flexRadioDefault1">Volunteer</label>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" name="volunteer" id="flexRadioDefault1" value = "0">
                <label class="form-check-label" for="flexRadioDefault1">Elder</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
