<!doctype html>
<style>
    body {
        font-family: 'Montserrat';font-size: 18px;
    }
    .navbar-nav > li{
      margin-left:30px;
      margin-right:0px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }
      .grid-item {
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
</style>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>VolunteerBuddy: Get the help you need, today!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "font-size: 18px">
        <div class="container-fluid">
        <a class="navbar-brand">VolunteerBuddy</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <li><a class="nav-link" href="/">Home</a></li>
              <li><a class="nav-link" href="/register">Register</a></li>
              <li><a class="nav-link" href="/login">Login</a></li>
              <li><a class="nav-link" href="/specialities">Specialities</a></li>
              <li><a class="nav-link active" aria-current="page" href="/help">Help Someone</a></li>
              <li><a class="nav-link" href="/bookings">See Bookings</a></li>
            </div>
          </div>
        </div>
      </nav>
      <br>
      <form method="post">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item" style="text-align:left">
                <select class="form-select w-50" name="dropdown">
                    <option selected>Choose a profession</option>
                    <option value="Masonry">Masonry</option>
                    <option value="Technology">Technology</option>
                    <option value="Farming">Farming</option>
                    <option value="Woodworking">Woodworking</option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>  
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for d in documents%}
                <div class="col">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="static/images/image.png" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{d['First Name']+' '+d['Last Name']}}</h5>
                        <p class="card-text">Email: {{d['Email']}}</p>
                        <select class="form-select" aria-label="Default select example" name="dropdown1">
                            <option selected>Time Slot</option>
                            {% set a = d['Available Times'] %}
                            {% for i in a%}
                                <option value={{i}}>{{i}}</option>
                            {% endfor %}
                          </select>
                          <br>
                          <a class="btn btn-primary" href="/send" role="button">Book</a>
                        </div>
                    </div>
                </div>
            {% endfor%}
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
